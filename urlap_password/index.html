<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="urlap_password.css">
    <title>Maria Radió Bejelentkezés</title>
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
       
</head>

<body>
    <main>
        <h1>Bejelentkezés</h1>
        <div class="form-container">
            <form id="form">
              <div class="input-container">
                <input type="password" id="password" aria-describedby="requirements" required />
                <label for="password">Password</label>
                <button class="show-password" id="show-password" type="button" role="switch" aria-label="Show password" aria-checked="false">Show</button>
              </div>
          
              <div id="requirements" class="password-requirements">
                <p class="requirement" id="length">Min. 8 karakter</p>
                <p class="requirement" id="lowercase">Tartalmazzon kisbetűs karaktert</p>
                <p class="requirement" id="uppercase">Tartalmazzon nagybetűs karaktert</p>
                <p class="requirement" id="number">Tartalmazzon számot</p>
                <p class="requirement" id="characters">Tartalmazzon speciális karaktert: #.-?!@$%^&*</p>
              </div>
          
              <div class="input-container">
                <input type="password" id="confirm-password" required />
                <label for="confirm-password">Confirm password</label>
              </div>
          
              <div class="password-requirements">
                <p class="requirement hidden error" id="match">Jelszónak egyeznie kell</p>
              </div>
          
              <div class="submit-container">
                <input type="submit" id="submit" disabled />
              </div>
            </form>
          </div>
    </main>
</body>

</html>
